<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div data-modal class="modal"></div>
    <div class="page-wrapper">
        <h1 class="project-title">Project - Library</h1>
        <div class="books-container"></div>
        <div data-book-card class="book-card">
            <div class="book-card-cover span-two">
                <img data-card-cover class="book-image-cover" alt="Book Cover">
            </div>
            <h3 class="span-two" data-card-title></h3>
            <p class="span-two" data-card-author></p>
            <p class="span-two" data-card-pages></p>
            <div class="span-two card-bottom">
            <label class="span-left">Read status:</label>
            <label class="container span-right">            
                <input data-card-read type="checkbox">
                <span class="checkmark"></span>
            </label>
            </div>
            <button class="remove-book__button btn span-two">Remove</button>
        </div>
        <form action="#" data-book-form class="add-book__form">
            <span class="close-form" data-close-form>&#215;</span>
            <input data-book-title type="text" placeholder="Title" maxlength="24" required>
            <input data-book-author type="text" placeholder="Author" maxlength="31" required>
            <input data-book-pages type="number" placeholder="Pages" min="1" required>
            <input data-book-cover type="text" placeholder="Image URL">
            <div class="book-form__bottom">
                <label>I read it:</label>  
                <div class="block-switch">
                    <input id="toggle-flip" class="toggle toggle-flip" data-book-read type="checkbox">
                    <label for="toggle-flip" data-on="Yes" data-off="No"></label>
                </div>
                <input type="submit" data-save-book class="save-book__button btn" value="Save">
            </div>
        </form>
        <button class="add-book__button btn" data-add-book>Add Book</button>
    </div>
</body>
</html>
